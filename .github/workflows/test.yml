name: Test Suite

on:
  pull_request:
    branches: [main, staging]
  push:
    branches: [main, staging]

jobs:
  test:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: "pnpm"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run all tests (Backend Convex tests via Vitest)
        run: pnpm test:once
        env:
          # Ensure tests run in CI environment
          CI: true

      - name: Generate test summary
        if: always()
        run: |
          echo "## Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… All Convex backend tests executed" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Test Files Included:" >> $GITHUB_STEP_SUMMARY
          echo "- users.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- emailMessages.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- notifications.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- activities.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- calendar.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- quoteLineItems.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- clientContacts.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- organizations.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- invoiceLineItems.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- clientProperties.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- payments.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- invoices.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- projects.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- clients.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- tasks.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- quotes.test.ts" >> $GITHUB_STEP_SUMMARY
          echo "- lib/auth.test.ts" >> $GITHUB_STEP_SUMMARY

